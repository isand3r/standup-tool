<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <h2>Toolbox</h2>
            <ul>
                <li><a href="index.html" class="active">Standup</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Standup</h1>

            <div class="team-list">
                <h2>Team Members</h2>
                <div id="teamMembers"></div>
            </div>

            <div class="actions">
                <button id="pickButton" class="primary-button">Pick Next Update</button>
                <button id="resetButton" class="secondary-button">Reset Order</button>
            </div>

            <div class="results">
                <h2>Current Speaker</h2>
                <div id="currentSpeaker" class="selected-names"></div>
                <div id="allDoneMessage" style="display: none;">
                    <p>All available team members have given their updates. Click "Reset Order" to start a new round.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/standup.js" type="module"></script>
</body>
</html>
