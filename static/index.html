<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="notification" class="notification" style="display: none;">
        <span id="notificationMessage"></span>
        <button class="notification-close">×</button>
    </div>
    <div class="layout">
        <nav class="sidebar">
            <h2>Toolbox</h2>
            <ul>
                <li><a href="index.html" class="active">Standup</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Standup</h1>

            <div class="team-list-container collapsible-section">
                <div class="section-header">
                    <h2>Teams</h2>
                    <button class="collapse-toggle">▼</button>
                </div>
                <div class="team-form">
                    <input type="text" id="newTeamName" placeholder="New Team Name" class="input-field">
                    <button id="addTeamButton" class="secondary-button">Add Team</button>
                </div>
                <ul id="teamList" class="team-list"></ul>
            </div>

            <div class="team-list collapsible-section">
                <div class="section-header">
                    <h2>Team Members</h2>
                    <button class="collapse-toggle">▼</button>
                </div>
                <div class="member-form">
                    <input type="text" id="memberName" placeholder="Member Name" class="input-field">
                    <button id="addMemberButton" class="secondary-button">Add Member</button>
                </div>
                <div id="teamMembers"></div>
            </div>

            <div class="actions">
                <button id="pickButton" class="primary-button">Pick Next Update</button>
                <button id="resetButton" class="secondary-button">Reset Order</button>
            </div>

            <div class="results current-speaker-section">
                <h2><span class="mic-icon">🎤</span> Current Speaker</h2>
                <div id="currentSpeaker" class="selected-names current-speaker-display"></div>
                <div id="allDoneMessage" style="display: none;" class="all-done-message">
                    <p>All available team members have given their updates. Click "Reset Order" to start a new round.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/standup.js" type="module"></script>
</body>
</html>
